
<style type="text/css">
form {
    display: inline-block;
}
body{
    background-color:#EEEEEE;
}
.todolist{
    background-color:#FFF;
    padding:20px 20px 10px 20px;
    margin-top:30px;
}
.todolist h1{
    margin:0;
    padding-bottom:20px;
    text-align:center;
}
.form-control{
    border-radius:0;
}
li.ui-state-default{
    background:#fff;
    border:none;
    border-bottom:1px solid #ddd;
}

li.ui-state-default:last-child{
    border-bottom:none;
}

.todo-footer{
    background-color:#F4FCE8;
    margin:0 -20px -10px -20px;
    padding: 10px 20px;
}
#done-items li{
    padding:10px 0;
    border-bottom:1px solid #ddd;
    text-decoration:line-through;
}
#done-items li:last-child{
    border-bottom:none;
}
#checkAll{
    margin-top:10px;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
             <h1>Todos</h1>
            <form>
                <input type="text" ng-model="taskName" class="form-control" placeholder="Your Task" name="task">
            </form>
            <button type="button" ng-click="addTask()" class="btn btn btn-primary">Add</button>
                <!-- <input type="text" class="form-control" placeholder="Add todo">
                    <button id="checkAll" class="btn btn-success">Add Task</button> -->
                    
                    <hr>
                    <ul id="sortable" class="list-unstyled">
                    <li>
                        <div class="checkbox" ng-repeat="t in tasks">
                            <label>
                                
                                <input type="checkbox" value="" />{{t.name}}<button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></label>
                                
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
